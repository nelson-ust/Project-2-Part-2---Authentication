<!-- login.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="login-username">Username:</label>
      <input type="text" id="login-username" name="username" required>

      <label for="login-password">Password:</label>
      <input type="password" id="login-password" name="password" required>

      <button type="submit">Login</button>
    </form>

    <h2>Register</h2>
    <form id="registerForm">
      <label for="register-username">New Username:</label>
      <input type="text" id="register-username" name="newUsername" required>

      <label for="register-password">New Password:</label>
      <input type="password" id="register-password" name="newPassword" required>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="auth.js"></script>
</body>

</html>
